<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Blue Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; width: 15px; height: 15px; animation-delay: 2s"></div>
        <div class="particle" style="left: 30%; width: 20px; height: 20px; animation-delay: 5s"></div>
        <div class="particle" style="left: 50%; width: 25px; height: 25px; animation-delay: 7s"></div>
        <div class="particle" style="left: 70%; width: 18px; height: 18px; animation-delay: 3s"></div>
    </div>

    <div class="portal">
        <h2>Secure Access</h2>
        <form>
            <div class="input-container">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-container">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Authorize</button>
        </form>
        <div class="toggle">
            New user? <span>Request Access</span>
        </div>
    </div>
</body>
</html>
