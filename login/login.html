<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dots">
        <div class="dot" style="left: 10%; width: 15px; height: 15px; animation-delay: 2s"></div>
        <div class="dot" style="left: 30%; width: 20px; height: 20px; animation-delay: 5s"></div>
        <div class="dot" style="left: 50%; width: 25px; height: 25px; animation-delay: 7s"></div>
        <div class="dot" style="left: 70%; width: 18px; height: 18px; animation-delay: 3s"></div>
    </div>

    <div class="portal">
        <form>
            <h2>Secure Access</h2>
            <div class="input-container">
                <input type="text" required placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" required placeholder="Password">
            </div>
            <button type="submit">Authorize</button>
        </form>
        <div class="toggle">
            New user? <span>Request Access</span>
        </div>
    </div>
</body>

</html>
